//Circle Build
//=========================================================
var circle = []
function onKeyDown(event){
	if(keyData[event.key]){
		var cPoint = new Point(view.size.width, view.size.height);
		var screenPoint = cPoint*Point.random();
		var screenCircle = new Path.Circle(screenPoint, 500);
		screenCircle.fillColor = "orange"
		screenCircle.fillColor = keyData[event.key].color;
		keyData[event.key].sound.play();
		circle.push(screenCircle);
		}

}

// Size reduction and color change of circle
//==========================================================
function onFrame(event){
		for(i = 0; i < circle.length; i++){
			circle[i].fillColor.hue += 1;
		circle[i].scale(.9);
		}
